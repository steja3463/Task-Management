<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab-btn active" data-target="login-form">Login</button>
                <button class="tab-btn" data-target="register-form">Register</button>
            </div>
            
            <div id="login-form" class="form-container active">
                <form id="login-form-element">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                    <div id="login-error" class="error"></div>
                </form>
            </div>
            
            <div id="register-form" class="form-container">
                <form id="register-form-element">
                    <input type="text" id="register-name" placeholder="Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn">Register</button>
                    <div id="register-error" class="error"></div>
                </form>
            </div>
        </div>
        
        <!-- Tasks -->
        <div id="task-section" class="hidden">
            <header>
                <h2>Task Manager</h2>
                <div>
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn-small">Logout</button>
                </div>
            </header>
            
            <div class="content">
                <aside>
                    <form id="task-form">
                        <input type="hidden" id="task-id">
                        <input type="text" id="task-title" placeholder="Task Title" required>
                        <textarea id="task-description" placeholder="Description"></textarea>
                        <select id="task-status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <input type="date" id="task-due-date">
                        <div class="form-actions">
                            <button type="submit" class="btn">Save</button>
                            <button type="button" id="cancel-btn" class="btn btn-alt hidden">Cancel</button>
                        </div>
                    </form>
                </aside>
                
                <main>
                    <div class="list-header">
                        <h2>Tasks</h2>
                        <select id="status-filter">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div id="tasks-list"></div>
                </main>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
